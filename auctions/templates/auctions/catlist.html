{% extends "auctions/layout.html" %}

{% block title %}
    {{ category }}
{% endblock %}

{% block body %}
    <div class="active-listings">
        <h3>Active listings for {{ category }}</h3>
        <ul class="cats">
            {% for c in listings %}
                <li><a class="category-items" href="{% url 'listing' c.id %}">{{ c.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
