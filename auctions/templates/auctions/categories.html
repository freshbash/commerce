{% extends "auctions/layout.html" %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
    <div class="active-listings">
        <h3>Categories</h3>
        <ul class="cats">
            {% for c in cat %}
                <li><a class="category-items" href="{% url 'catlist' c.0 %}">{{ c.1 }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
