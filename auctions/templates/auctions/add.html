{% extends "auctions/layout.html" %}

{% block title %}
    Create a listing
{% endblock %}

{% block body %}

    <div class="create-listing-form">
        <div>
            <h2>Create a Product Listing</h2>
        </div>

        <form action="{% url 'addlisting' %}" method="post">
            {% csrf_token %}
            <div class="log">
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="title" placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <textarea class="form-control" style="height: 100px;" type="text" name="desc" placeholder="Enter Description"></textarea>
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" step="0.01" min="0.01" name="start" placeholder="Enter starting bid" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="url" name="url" placeholder="Enter image url">
                </div>
                <div class="form-group">
                    <select class="form-control" id="dropdown" name="cat" required>
                        <option value="" selected>Select Category</option>
                        <option value="ANTIQUES">Antiques</option>
                        <option value="AUTOMOTIVE">Automotive</option>
                        <option value="BOOKS/TEXTBOOKS">Books/Textbooks</option>
                        <option value="ELECTRONICS">Electronics</option>
                        <option value="FASHION">Fashion</option>
                        <option value="TOYS">Toys</option>
                        <option value="HOME">Home/Kitchen</option>
                    </select>
                </div>
                <input id="create-listing" class="btn btn-success" type="submit" value="Create Listing">
            </div>
        </form>
    </div>
{% endblock %}
