{% extends "auctions/layout.html" %}

{% block title %}
    Create a listing
{% endblock %}

{% block body %}
    <form action="{% url 'addlisting' %}" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="title" placeholder="enter title">
        </div>
        <div>
            <textarea name="desc" placeholder="enter description"></textarea>
        </div>
        <div>
            <input type="number" step="0.01" min="0" name="start" placeholder="enter starting bid">
        </div>
        <div>
            <input type="url" name="url" placeholder="enter image url">
        </div>
        <div>
            <select name="cat">
                <option></option>
                <option value="Antiques">Antiques</option>
                <option value="Automobiles">Automobiles</option>
                <option value="Books/Textbooks">Books/Textbooks</option>
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion</option>
                <option value="Toys">Toys</option>
                <option value="Home/Kitchen">Home/Kitchen</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Create listing">
        </div>
    </form>
{% endblock %}
